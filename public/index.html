<!DOCTYPE html>
<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="../index.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css"/>  
    <script type="text/javascript" src="/index.js"></script>

    <title>Socket.IO chat</title>
  </head>

  <body>
    <header>
      <h1>Messenger Application</h1>
    </header>

    <div class="column" id="menu">
      <h2>Rooms</h2>
      <ul class="list" id="room-list"></ul>

      <!-- Join a room -->
      <button id="join-room-btn" onclick="openJoinForm()">
        <b>Join Room</b>
      </button>
      <div class="form-popup">
        <form class="join-room-form" id="join-room">
          <h3>Join Room</h3>
          Select a room to connect to!
          <!--List Available Rooms-->
          <ul class="list" id="join-roomList"></ul>

          <input
            type="button"
            class="close-btn"
            onclick="closeJoinForm()"
            value="Cancel"
          />
        </form>
      </div>

      <!-- Join a room that the user is connected to -->
      <button id="leave-room-btn" onclick="openLeaveForm()">
        <b>Leave Room</b>
      </button>
      <div class="form-popup">
        <form class="leave-room" id="leave-room">
          <h3>Leave Room</h3>
          Select the room you want to disconnect from
          <!--List available rooms-->
          <ul class="list" id="leave-roomList"></ul>

          <input
            type="button"
            class="close-btn"
            onclick="closeLeaveForm()"
            value="Cancel"
          />
        </form>
      </div>

      <!-- Create a room that all users can join -->
      <button id="create-room-btn" onclick="openCreateForm()">
        <b>Create Room</b>
      </button>
      <div class="form-popup">
        <form class="create-room-form" id="create-room">
          <h3>Create Room</h3>
          Can't find the room that you're looking for? Create one!<br />
          <!-- <label for="roomName">Enter Room Name</label> -->
          <input
            type="text"
            id="newRoomName"
            placeholder="Room Name"
            name="roomName"
            required
          />

          <input type="submit" id="submit-btn" value="Submit" />
          <input
            type="button"
            class="close-btn"
            onclick="closeCreateForm()"
            value="Cancel"
          />
        </form>
      </div>
    </div>

    <div class="main">
      <h2>Messages</h2>
      <span><ul id="messages"></ul></span>

      <form class="message-box-form" id="message-box" action="">
        <input id="m" autocomplete="off" />
        <div id="send-btns">
          <button id="send">Send</button>
          <button id="send-all">Send All</button>
        </div>
      </form>
    </div>

    <div class="column" id="users">
      <h2>Online Users</h2>
      <ul class="list" id="userList"></ul>
    </div>
  </body>
</html>
