<!DOCTYPE html>
<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font: 13px Helvetica, Arial;
      }
      header {
        width: 100%;
        height: 50px;
      }
      h1 {
        text-align: center;
        font-size: 30px;
      }
      h2 {
        text-align: center;
        font-size: 25px;
      }
      .column {
        width: 9%;
        height: 90%;
        float: left;
      }
      .main {
        width: 80%;
        height: 90%;
        float: left;
      }
      #menu {
        display: inline-block;
      }
      /*#users {
        float: right;
        display: inline-block;
      }*/
      #userList {
        width: inherit;
        list-style-type: none;
        padding: 5px;
      }
      form {
        background: #000;
        padding: 3px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      #message-box {
        width: inherit;
      }
      form input {
        border: 0;
        padding: 10px;
        width: 90%;
        margin-right: 0.5%;
      }
      form button {
        width: 9%;
        background: rgb(130, 224, 255);
        border: none;
        padding: 10px;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 5px;
      }
      #messages li {
        padding: 5px 10px;
      }
      #messages li:nth-child(odd) {
        background: #eee;
      }
    </style>
    <script>
      const joinData = data => Object.values(data).join("\n");
      const socket = io();
      socket.on("connect", () => {
        socket.emit("adduser", prompt("What's your name?"));

        const messages = document.getElementById("messages");
        socket.on("chat message", (username, msg) => {
          console.log(username + ": " + msg);
          appendLi("messages", username + ": " + msg);
        });

        document.getElementById("message-box").addEventListener("submit", e => {
          e.preventDefault();
          const m = document.getElementById("m");
          socket.emit("chat message", m.value);
          m.value = "";
        });

        //append a li for each room on the server
        socket.on("update rooms", data => {
          removeChildren("room-list");
          data.forEach(element => {
            appendLi("room-list", element);
          });
        });

        //append a li for each user in on the server
        socket.on("update users", data => {
          removeChildren("userList");
          Object.values(data).forEach(element => {
            appendLi("userList", element);
          });
        });
      });

      // Helper Functions

      // Appends an li to a given list element
      const appendLi = (list, innerHTML) => {
        const l = document.getElementById(list);
        const li = document.createElement("li");
        // li.setAttribute('class', 'item')
        l.appendChild(li);
        li.innerHTML = innerHTML;
      };
      //removes all appended children to a given element
      const removeChildren = element => {
        myNode = document.getElementById(element);
        while (myNode.firstChild) {
          myNode.removeChild(myNode.firstChild);
        }
      };
    </script>

    <title>Socket.IO chat</title>
  </head>

  <body>
    <header>
      <h1>Messenger Application</h1>
    </header>

    <div class="column" id="menu">
      <h2>Rooms</h2>
      <ul id="room-list"></ul>
    </div>

    <div class="main">
      <h2>Messages</h2>
      <span><ul id="messages"></ul></span>

      <form id="message-box" action="">
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>
    </div>

    <div class="column" id="users">
      <h2>Online Users</h2>
      <ul id="userList"></ul>
    </div>
  </body>
</html>
